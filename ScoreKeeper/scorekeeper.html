<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="scorekeeper.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="app">
            <div class="img">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
            </div>
            <div class="title">
                <h1>Ping Pong Score Keeper</h1>
            </div>
            <div class="scorekeeper">
                <div class="screen">
                    <h2><span id="player-score-1">0</span> to <span id="player-score-2">0</span></h2>
                    <p>Use the buttons below to keep score.</p>
                    <form action="#" id="max-score-selector">
                        <label for="max-score">Playing To</label>
                        <select name="max-score" id="max-score">
                            <option value="6" selected="selected">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </form>
                </div>
                <div class="controls">
                    <button class="player-1" id="up-player-1">+1 Player One</button>
                    <button class="player-2" id="up-player-2">+1 Player Two</button>
                    <button class="reset" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <script src="scorekeeper.js"></script>
</body>
</html>
