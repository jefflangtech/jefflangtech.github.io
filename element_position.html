<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here we explore the different position 
    options for blocks and how they look in the browser">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Lato" 
    rel="stylesheet">
    <link href="resources/css/element_position.css" rel="stylesheet">
    <link rel="shortcut icon" href="resources/images/gears_blk_on_orange.png">
    <title>Playing with Position</title>
</head>
<body>
  <header>
      <h1>Let's Take a Look at Position!</h1>
  </header>
  <main>
      <section>
          <h2>CSS Positioning</h2>
          <div class="parent-container">
              <div class="container">
                <div class="block pos-1">1</div>
              </div>
              <div class="container">
                <div class="block pos-2">2</div> 
              </div>
              <div class="container">
                <div class="block pos-3">3</div>
              </div>
              <div class="container">
                <div class="block pos-4">4</div>
              </div>
          </div>
      </section>

  </main>
</body>
</html>
